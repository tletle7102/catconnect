<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container" style="max-width: var(--max-width);">
        <a class="navbar-brand" href="/">CatConnect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- 검색 폼 추가 (우측 배치) -->
            <div class="ms-auto" style="margin-right: 1rem;">
                <form class="d-flex align-items-center" action="/search" method="get" style="gap: 0; height: 100%;">
                    <div style="height: 31px; display: flex; align-items: center;">
                        <input type="text" class="form-control form-control-sm" name="keyword" placeholder="검색..." aria-label="검색" style="width: 150px; height: 31px; border-radius: 0.25rem 0 0 0.25rem;">
                    </div>
                    <div style="height: 31px; display: flex; align-items: center; margin: 0; padding: 0;">
                        <select class="form-select form-select-sm" name="type" aria-label="검색 타입" style="width: 100px; height: 31px; border-radius: 0; border-left: 0; border-right: 0; margin: 0;">
                            <option value="ALL">전체</option>
                            <option value="BOARD">게시글</option>
                            <option value="COMMENT">댓글</option>
                        </select>
                    </div>
                    <div style="height: 31px; display: flex; align-items: center; margin: 0; padding: 0;">
                        <button class="btn btn-outline-light btn-sm" type="submit" style="height: 31px; border-radius: 0 0.25rem 0.25rem 0; margin: 0;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" style="display: inline;" id="logoutForm">
                        <button type="submit" class="nav-link btn btn-link">로그아웃</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/users/new}">회원가입</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
