<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container" style="max-width: var(--max-width);">
        <a class="navbar-brand" href="/">Catconnect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" style="display: inline;" id="logoutForm">
                        <button type="submit" class="nav-link btn btn-link">로그아웃</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/users/new}">회원가입</a>
                </li>
            </ul>
            <!-- 디버깅용 인증 상태 표시 -->
            <div th:text="'인증 상태: ' + ${#authorization.expression('isAuthenticated()')}" style="color: white;"></div>
        </div>
    </div>
</nav>
</body>
</html>
