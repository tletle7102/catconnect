<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title layout:title>비밀번호 찾기</title>
    <style>
        .find-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .find-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .find-form .form-control {
            height: 48px;
            border-radius: 4px;
        }
        .btn-find {
            width: 100%;
            height: 48px;
            font-size: 16px;
            font-weight: 500;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #666;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #dee2e6;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 5px;
        }
        .step.active {
            background-color: #03c75a;
            color: white;
        }
        .step-line {
            width: 30px;
            height: 2px;
            background-color: #dee2e6;
            margin-top: 14px;
        }
        .code-input {
            letter-spacing: 8px;
            text-align: center;
            font-size: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="find-container">
        <h1 class="find-title">비밀번호 찾기</h1>

        <div class="step-indicator">
            <div class="step active" id="step1-indicator">1</div>
            <div class="step-line"></div>
            <div class="step" id="step2-indicator">2</div>
            <div class="step-line"></div>
            <div class="step" id="step3-indicator">3</div>
        </div>

        <!-- 1단계: 사용자 정보 입력 -->
        <div id="step1" class="find-form">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" id="username" name="username" class="form-control"
                       placeholder="아이디 입력" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">가입 시 등록한 이메일</label>
                <input type="email" id="email" name="email" class="form-control"
                       placeholder="example@gmail.com" required>
            </div>
            <button type="button" class="btn btn-primary btn-find" onclick="sendCode()">인증번호 받기</button>
        </div>

        <!-- 2단계: 인증번호 입력 -->
        <div id="step2" class="find-form hidden">
            <div class="mb-3">
                <label for="code" class="form-label">인증번호 (6자리)</label>
                <input type="text" id="code" name="code" class="form-control code-input"
                       maxlength="6" placeholder="000000" required>
                <div class="form-text text-center">이메일로 발송된 6자리 인증번호를 입력해주세요.</div>
            </div>
            <button type="button" class="btn btn-primary btn-find" onclick="verifyCode()">인증번호 확인</button>
            <button type="button" class="btn btn-link w-100 mt-2" onclick="sendCode()">인증번호 재발송</button>
        </div>

        <!-- 3단계: 새 비밀번호 입력 -->
        <div id="step3" class="find-form hidden">
            <div class="mb-3">
                <label for="newPassword" class="form-label">새 비밀번호</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control"
                       placeholder="8~20자" required>
            </div>
            <div class="mb-3">
                <label for="newPasswordConfirm" class="form-label">새 비밀번호 확인</label>
                <input type="password" id="newPasswordConfirm" name="newPasswordConfirm" class="form-control"
                       placeholder="비밀번호를 다시 입력" required>
            </div>
            <button type="button" class="btn btn-success btn-find" onclick="resetPassword()">비밀번호 변경</button>
        </div>

        <div class="back-link">
            <a href="/login">로그인으로 돌아가기</a>
        </div>
    </div>

    <script>
        var currentEmail = '';
        var currentCode = '';

        function setStep(step) {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.add('hidden');
            document.getElementById('step1-indicator').classList.remove('active');
            document.getElementById('step2-indicator').classList.remove('active');
            document.getElementById('step3-indicator').classList.remove('active');

            document.getElementById('step' + step).classList.remove('hidden');
            for (var i = 1; i <= step; i++) {
                document.getElementById('step' + i + '-indicator').classList.add('active');
            }
        }

        function sendCode() {
            var username = document.getElementById('username').value.trim();
            var email = document.getElementById('email').value.trim();

            if (!username || !email) {
                UI.warning('아이디와 이메일을 입력해주세요.');
                return;
            }

            currentEmail = email;

            var loading = UI.loading('인증번호 발송 중...');

            fetch('/api/auth/password/send-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, email: email })
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.message || '인증번호 발송에 실패했습니다.'); });
                    }
                    return response.json();
                })
                .then(data => {
                    loading.hide();
                    UI.success(data.message);
                    setStep(2);
                })
                .catch(error => {
                    loading.hide();
                    UI.error(error.message);
                });
        }

        function verifyCode() {
            var code = document.getElementById('code').value.trim();

            if (code.length !== 6) {
                UI.warning('6자리 인증번호를 입력해주세요.');
                return;
            }

            currentCode = code;

            var loading = UI.loading('인증번호 확인 중...');

            fetch('/api/auth/password/verify-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: currentEmail, code: code })
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.message || '인증번호 확인에 실패했습니다.'); });
                    }
                    return response.json();
                })
                .then(data => {
                    loading.hide();
                    UI.success(data.message);
                    setStep(3);
                })
                .catch(error => {
                    loading.hide();
                    UI.error(error.message);
                });
        }

        function resetPassword() {
            var newPassword = document.getElementById('newPassword').value;
            var newPasswordConfirm = document.getElementById('newPasswordConfirm').value;

            if (newPassword.length < 8 || newPassword.length > 20) {
                UI.warning('비밀번호는 8~20자여야 합니다.');
                return;
            }

            if (newPassword !== newPasswordConfirm) {
                UI.warning('비밀번호가 일치하지 않습니다.');
                return;
            }

            var loading = UI.loading('비밀번호 변경 중...');

            fetch('/api/auth/password/reset', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: currentEmail,
                    code: currentCode,
                    newPassword: newPassword
                })
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.message || '비밀번호 변경에 실패했습니다.'); });
                    }
                    return response.json();
                })
                .then(data => {
                    loading.hide();
                    UI.success(data.message);
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                })
                .catch(error => {
                    loading.hide();
                    UI.error(error.message);
                });
        }

        // 1단계: 이메일 입력 필드에서 Enter 키 누르면 인증번호 발송
        document.getElementById('email').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendCode();
            }
        });

        // 2단계: 인증번호 입력 필드에서 Enter 키 누르면 인증번호 확인
        document.getElementById('code').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                verifyCode();
            }
        });

        // 3단계: 새 비밀번호 확인 필드에서 Enter 키 누르면 비밀번호 변경
        document.getElementById('newPasswordConfirm').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                resetPassword();
            }
        });
    </script>
</section>
</body>
</html>
