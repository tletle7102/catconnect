<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title layout:title>이메일 인증</title>
    <style>
        .verify-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }
        .verify-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .verify-icon.success {
            color: #28a745;
        }
        .verify-icon.fail {
            color: #dc3545;
        }
        .verify-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .verify-message {
            color: #666;
            margin-bottom: 30px;
        }
        .btn-login {
            padding: 12px 40px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="verify-container">
        <div th:if="${success}">
            <div class="verify-icon success">✓</div>
            <h1 class="verify-title">이메일 인증 완료</h1>
            <p class="verify-message" th:text="${message}">회원가입이 완료되었습니다.</p>
            <a href="/login" class="btn btn-success btn-login">로그인하기</a>
        </div>
        <div th:unless="${success}">
            <div class="verify-icon fail">✕</div>
            <h1 class="verify-title">인증 실패</h1>
            <p class="verify-message" th:text="${message}">인증에 실패했습니다.</p>
            <a href="/signup" class="btn btn-secondary btn-login">회원가입 다시하기</a>
        </div>
    </div>
</section>
</body>
</html>
