<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
</head>
<section layout:fragment="content">
    <!-- 인증 상태를 JavaScript에서 사용할 수 있도록 전달 -->
    <input type="hidden" id="isAuthenticated" th:value="${#authorization.expression('isAuthenticated()')}" />
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">게시판 목록</h1>
            <a href="/boards/new" class="btn btn-primary mb-3" sec:authorize="isAuthenticated()">새 게시글 추가</a>
            <a href="/admin/boards" class="btn btn-secondary mb-3" sec:authorize="hasRole('ADMIN')">관리자 보기</a>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>생성 시간</th>
                    </tr>
                    </thead>
                    <tbody id="board-list"></tbody>
                </table>
            </div>
            <!-- 페이지네이션 UI -->
            <nav aria-label="게시글 페이지 네비게이션">
                <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        console.log("boards.html: 스크립트 로드 시작");

        // 현재 페이지 상태
        let currentPage = 0;
        const pageSize = 10;
        // 인증 상태 (Thymeleaf에서 전달)
        let isAuthenticated = false;

        document.addEventListener('DOMContentLoaded', function () {
            console.log("boards.html: DOM 로드 완료");
            // 인증 상태 확인
            const authElement = document.getElementById('isAuthenticated');
            isAuthenticated = authElement && authElement.value === 'true';
            console.log("boards.html: 인증 상태=" + isAuthenticated);

            // URL에서 page 파라미터 추출
            const urlParams = new URLSearchParams(window.location.search);
            currentPage = parseInt(urlParams.get('page')) || 0;
            loadBoards(currentPage);
        });

        // 게시글 목록 조회
        function loadBoards(page) {
            console.log("boards.html: 게시글 목록 조회, page=" + page);
            axios.get('/api/boards', {
                params: { page: page, size: pageSize },
                withCredentials: true
            })
                .then(response => {
                    console.log("boards.html: 게시글 목록 조회 성공", response.data);
                    const pageData = response.data.data;
                    renderBoards(pageData.content);
                    renderPagination(pageData);
                })
                .catch(error => {
                    console.error("boards.html: 게시글 목록 조회 실패", error);
                    UI.handleApiError(error, "게시글 목록 조회 중 오류가 발생했습니다.");
                });
        }

        // 게시글 목록 렌더링
        function renderBoards(boards) {
            const tbody = document.getElementById('board-list');
            tbody.innerHTML = '';
            boards.forEach((board, index) => {
                console.log("boards.html: 게시글 렌더링, id=" + board.id);
                if (!board.id) {
                    console.error("boards.html: 유효하지 않은 board.id", board);
                    return;
                }
                // 순번 계산: (현재 페이지 * 페이지 크기) + 인덱스 + 1
                const rowNumber = (currentPage * pageSize) + index + 1;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${rowNumber}</td>
                    <td><a href="#" onclick="viewBoard(${board.id}); return false;">${board.title}</a></td>
                    <td>${board.author}</td>
                    <td>${new Date(board.createdDttm).toLocaleString('ko-KR')}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 게시글 상세보기 (인증 확인 후 이동)
        async function viewBoard(boardId) {
            if (isAuthenticated) {
                // 로그인 상태면 바로 이동
                window.location.href = '/boards/' + boardId;
            } else {
                // 비로그인 상태면 모달로 안내
                const result = await UI.confirm(
                    '게시글 상세 내용을 보려면 로그인이 필요합니다.\n로그인 페이지로 이동하시겠습니까?',
                    '로그인 필요',
                    {
                        confirmText: '로그인',
                        cancelText: '회원가입'
                    }
                );
                if (result === true) {
                    window.location.href = '/login';
                } else if (result === false) {
                    // 취소 버튼(회원가입)을 누른 경우
                    window.location.href = '/users/new';
                }
            }
        }

        // 페이지네이션 렌더링
        function renderPagination(pageData) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const totalPages = pageData.totalPages;
            const currentPageNum = pageData.number;

            // 이전 버튼
            const prevLi = document.createElement('li');
            prevLi.className = 'page-item' + (pageData.first ? ' disabled' : '');
            prevLi.innerHTML = `<a class="page-link" href="#" onclick="goToPage(${currentPageNum - 1}); return false;">이전</a>`;
            pagination.appendChild(prevLi);

            // 페이지 번호 (최대 5개 표시)
            let startPage = Math.max(0, currentPageNum - 2);
            let endPage = Math.min(totalPages - 1, startPage + 4);
            if (endPage - startPage < 4) {
                startPage = Math.max(0, endPage - 4);
            }

            for (let i = startPage; i <= endPage; i++) {
                const li = document.createElement('li');
                li.className = 'page-item' + (i === currentPageNum ? ' active' : '');
                li.innerHTML = `<a class="page-link" href="#" onclick="goToPage(${i}); return false;">${i + 1}</a>`;
                pagination.appendChild(li);
            }

            // 다음 버튼
            const nextLi = document.createElement('li');
            nextLi.className = 'page-item' + (pageData.last ? ' disabled' : '');
            nextLi.innerHTML = `<a class="page-link" href="#" onclick="goToPage(${currentPageNum + 1}); return false;">다음</a>`;
            pagination.appendChild(nextLi);
        }

        // 페이지 이동
        function goToPage(page) {
            if (page < 0) return;
            currentPage = page;
            loadBoards(page);
            // URL 업데이트 (히스토리에 추가)
            const url = new URL(window.location);
            url.searchParams.set('page', page);
            window.history.pushState({}, '', url);
        }
    </script>
</section>
</html>
