<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
</head>
<section layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">게시판 목록</h1>
            <a href="/boards/new" class="btn btn-primary mb-3" sec:authorize="isAuthenticated()">새 게시글 추가</a>
            <a href="/admin/boards" class="btn btn-secondary mb-3" sec:authorize="hasRole('ADMIN')">관리자 보기</a>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>생성 시간</th>
                    </tr>
                    </thead>
                    <tbody id="board-list"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        console.log("boards.html: 스크립트 로드 시작");
        document.addEventListener('DOMContentLoaded', function () {
            console.log("boards.html: DOM 로드 완료");
            axios.get('/api/boards', { withCredentials: true })
                .then(response => {
                    console.log("boards.html: 게시글 목록 조회 성공", response.data);
                    const boards = response.data.data;
                    const tbody = document.getElementById('board-list');
                    boards.forEach(board => {
                        console.log("boards.html: 게시글 렌더링, id=" + board.id); // ID 디버깅
                        if (!board.id) {
                            console.error("boards.html: 유효하지 않은 board.id", board);
                            return;
                        }
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${board.id}</td>
                            <td><a href="/boards/` + board.id + `">${board.title}</a></td>
                            <td>${board.author}</td>
                            <td>${new Date(board.createdDttm).toLocaleString('ko-KR')}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error("boards.html: 게시글 목록 조회 실패", error);
                    alert(error.response?.data?.message || "게시글 목록 조회 중 오류가 발생했습니다.");
                });
        });
    </script>
</section>
</html>
