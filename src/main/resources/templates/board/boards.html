<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catconnect</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        .top-nav { background-color: #333; color: white; padding: 10px; display: flex; justify-content: space-between; }
        .top-nav a { color: white; text-decoration: none; }
        .main-container { display: flex; min-height: 80vh; }
        .side-nav { width: 200px; background-color: #f4f4f4; padding: 10px; }
        .side-nav ul { list-style: none; padding: 0; }
        .side-nav li { margin: 10px 0; }
        .side-nav a { text-decoration: none; color: #333; }
        .content { flex-grow: 1; padding: 20px; }
        .footer { background-color: #333; color: white; text-align: center; padding: 10px; }
    </style>
</head>
<body>
<div th:insert="~{fragments/top-nav :: top-nav}"></div>
<div class="main-container">
    <div th:insert="~{fragments/side-nav :: side-nav}"></div>
    <div class="content">
        <h1>게시판 목록</h1>
        <a href="/boards/new">새 게시글 추가</a>
        <a href="/admin/boards">관리자 보기</a>
        <table>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>작성자</th>
                <th>생성 시간</th>
            </tr>
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}"></td>
                <td th:text="${board.title}"></td>
                <td th:text="${board.author}"></td>
                <td th:text="${board.createdDttm}"></td>
            </tr>
        </table>
    </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
