<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catconnect</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        .top-nav { background-color: #333; color: white; padding: 10px; display: flex; justify-content: space-between; }
        .top-nav a { color: white; text-decoration: none; }
        .main-container { display: flex; min-height: 80vh; }
        .side-nav { width: 200px; background-color: #f4f4f4; padding: 10px; }
        .side-nav ul { list-style: none; padding: 0; }
        .side-nav li { margin: 10px 0; }
        .side-nav a { text-decoration: none; color: #333; }
        .content { flex-grow: 1; padding: 20px; }
        .footer { background-color: #333; color: white; text-align: center; padding: 10px; }
    </style>
</head>
<body>
<div th:insert="~{fragments/top-nav :: top-nav}"></div>
<div class="main-container">
    <div th:insert="~{fragments/side-nav :: side-nav}"></div>
    <div class="content">
        <h1 th:text="${board.title}"></h1>
        <p th:text="${board.content}"></p>
        <p>작성자: <span th:text="${board.author}"></span></p>
        <p>생성 시간: <span th:text="${board.createdDttm}"></span></p>
        <h2>좋아요</h2>
        <p th:text="${#lists.size(board.likes)} + ' 좋아요'"></p>
        <form th:action="@{/boards/{id}/likes(id=${board.id})}" method="post">
            <label>사용자 이름: <input type="text" name="username"/></label><br/>
            <button type="submit">좋아요</button>
        </form>
        <h2>댓글</h2>
        <table>
            <tr th:each="comment : ${board.comments}">
                <td th:text="${comment.content}"></td>
                <td th:text="${comment.author}"></td>
                <td th:text="${comment.createdDttm}"></td>
            </tr>
        </table>
        <a th:href="@{/boards/{id}/comments/new(id=${board.id})}">댓글 작성</a>
        <a href="/boards">목록으로 돌아가기</a>
    </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
