<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>관리자 - 좋아요 목록</title>
</head>
<section layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">관리자 - 좋아요 목록</h1>
            <form th:action="@{/admin/likes/delete}" method="post">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll"></th>
                            <th>ID</th>
                            <th>사용자 이름</th>
                            <th>게시글 ID</th>
                            <th>생성 시간</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="like : ${likes}">
                            <td style="vertical-align: middle;"><input type="checkbox" name="ids" th:value="${like.id}"></td>
                            <td style="vertical-align: middle;" th:text="${like.id}"></td>
                            <td style="vertical-align: middle;" th:text="${like.username}"></td>
                            <td style="vertical-align: middle;" th:text="${like.board.id}"></td>
                            <td style="vertical-align: middle;" th:text="${#temporals.format(like.createdDttm, 'yyyy.MM.dd HH:mm:ss')}"></td>
                            <td style="vertical-align: middle;">
                                <a th:href="@{/admin/likes/{id}/delete(id=${like.id})}" class="btn btn-outline-secondary btn-sm" style="padding: 2px 8px; line-height: 1;">X</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <a href="/boards" class="btn btn-secondary mb-3">게시판 목록으로 돌아가기</a>
                <button type="submit" class="btn btn-secondary mb-3">선택 삭제</button>
            </form>
        </div>
    </div>
    <script>
        // 전체 선택 체크박스
        document.getElementById('selectAll').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('input[name="ids"]');
            checkboxes.forEach(checkbox => checkbox.checked = this.checked);
        });
        // 메시지 및 에러 표시
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const error = urlParams.get('error');
        if (message) {
            alert(decodeURIComponent(message));
        } else if (error) {
            alert(decodeURIComponent(error));
        }
    </script>
</section>
</html>v
