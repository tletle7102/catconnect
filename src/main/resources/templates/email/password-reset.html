<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #007bff; color: white; padding: 20px; text-align: center; }
        .content { padding: 30px; background-color: #f9f9f9; }
        .code { font-size: 32px; font-weight: bold; letter-spacing: 8px; color: #007bff; text-align: center; padding: 20px; background-color: #e9ecef; border-radius: 5px; margin: 20px 0; }
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #666; }
        .warning { color: #dc3545; font-size: 14px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>CatConnect</h1>
    </div>
    <div class="content">
        <h2>안녕하세요, <span th:text="${username}">사용자</span>님!</h2>
        <p>비밀번호 재설정을 위한 인증번호입니다.</p>
        <div class="code" th:text="${code}">000000</div>
        <p class="warning">* 이 인증번호는 5분간 유효합니다.</p>
        <p>본인이 요청하지 않았다면 이 메일을 무시해주세요.</p>
    </div>
    <div class="footer">
        <p>본 메일은 발신 전용입니다.</p>
        <p>© CatConnect</p>
    </div>
</div>
</body>
</html>
