<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #007bff; color: white; padding: 20px; text-align: center; }
        .content { padding: 30px; background-color: #f9f9f9; }
        .button { display: inline-block; padding: 12px 30px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; margin: 20px 0; }
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #666; }
        .warning { color: #dc3545; font-size: 14px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>CatConnect</h1>
    </div>
    <div class="content">
        <h2>안녕하세요, <span th:text="${username}">사용자</span>님!</h2>
        <p>회원가입을 완료하려면 아래 버튼을 클릭하여 이메일을 인증해주세요.</p>
        <p style="text-align: center;">
            <a th:href="${verificationLink}" class="button">이메일 인증하기</a>
        </p>
        <p class="warning">* 이 링크는 10분간 유효합니다.</p>
        <p>만약 버튼이 작동하지 않는다면, 아래 링크를 브라우저에 직접 붙여넣기 해주세요:</p>
        <p style="word-break: break-all; font-size: 12px; color: #666;" th:text="${verificationLink}">링크</p>
    </div>
    <div class="footer">
        <p>본 메일은 발신 전용입니다.</p>
        <p>© CatConnect</p>
    </div>
</div>
</body>
</html>
