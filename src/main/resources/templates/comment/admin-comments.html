<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
    <title layout:title>관리자 - 댓글 목록</title>
</head>
<section layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">관리자 - 댓글 목록</h1>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>내용</th>
                        <th>작성자</th>
                        <th>게시글 ID</th>
                        <th>생성 시간</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="comment : ${comments}">
                        <td th:text="${comment.id}"></td>
                        <td th:text="${comment.content}"></td>
                        <td th:text="${comment.author}"></td>
                        <td th:text="${comment.board.id}"></td>
                        <td th:text="${#temporals.format(comment.createdDttm, 'yyyy.MM.dd HH:mm:ss')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <a href="/boards" class="btn btn-secondary">게시판 목록으로 돌아가기</a>
        </div>
    </div>
</section>
</html>
