<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>사용자 목록</title>
</head>
<section layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">사용자 목록</h1>
            <a href="/users/new" class="btn btn-primary mb-3">새 사용자 추가</a>
            <a href="/admin/users" class="btn btn-secondary mb-3" sec:authorize="hasRole('ADMIN')">관리자 보기</a>
            <div class="table-responsive">
                <!-- 사용자 목록 테이블 -->
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>사용자 이름</th>
                        <th>이메일</th>
                        <th>역할</th>
                        <th>생성 시간</th>
                    </tr>
                    </thead>
                    <tbody id="user-list"></tbody>
                </table>
            </div>
            <!-- 페이지네이션 -->
            <nav aria-label="사용자 목록 페이지 네비게이션">
                <ul class="pagination justify-content-center" id="user-pagination"></ul>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        console.log("users.html: 스크립트 로드 시작");

        // 페이지네이션 상태
        let currentPage = 0;
        const pageSize = 10;

        document.addEventListener('DOMContentLoaded', function () {
            console.log("users.html: DOM 로드 완료");
            loadUsers(currentPage);
        });

        function loadUsers(page) {
            console.log("users.html: 사용자 목록 조회 시작, page=" + page);
            axios.get('/api/users', {
                params: { page: page, size: pageSize },
                withCredentials: true
            })
                .then(response => {
                    console.log("users.html: 사용자 목록 조회 성공", response.data);
                    const pageData = response.data.data;
                    renderUsers(pageData);
                    renderPagination(pageData);
                })
                .catch(error => {
                    console.error("users.html: 사용자 목록 조회 실패", error);
                    alert(error.response?.data?.message || "사용자 목록 조회 중 오류가 발생했습니다.");
                });
        }

        function renderUsers(pageData) {
            const tbody = document.getElementById('user-list');
            tbody.innerHTML = '';
            const users = pageData.content || [];

            if (users.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = '<td colspan="5" class="text-center">사용자가 없습니다.</td>';
                tbody.appendChild(tr);
            } else {
                users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.role === 'USER' ? '일반 사용자' : '관리자'}</td>
                        <td>${new Date(user.createdDttm).toLocaleString('ko-KR')}</td>
                    `;
                    tbody.appendChild(tr);
                });
            }
        }

        function renderPagination(pageData) {
            const pagination = document.getElementById('user-pagination');
            pagination.innerHTML = '';

            const totalPages = pageData.totalPages;
            const currentPageNum = pageData.number;

            if (totalPages <= 1) return;

            // 이전 버튼
            const prevLi = document.createElement('li');
            prevLi.className = 'page-item' + (pageData.first ? ' disabled' : '');
            prevLi.innerHTML = `<a class="page-link" href="#" onclick="goToPage(${currentPageNum - 1}); return false;">이전</a>`;
            pagination.appendChild(prevLi);

            // 페이지 번호 (최대 5개 표시)
            let startPage = Math.max(0, currentPageNum - 2);
            let endPage = Math.min(totalPages - 1, startPage + 4);
            if (endPage - startPage < 4) {
                startPage = Math.max(0, endPage - 4);
            }

            for (let i = startPage; i <= endPage; i++) {
                const li = document.createElement('li');
                li.className = 'page-item' + (i === currentPageNum ? ' active' : '');
                li.innerHTML = `<a class="page-link" href="#" onclick="goToPage(${i}); return false;">${i + 1}</a>`;
                pagination.appendChild(li);
            }

            // 다음 버튼
            const nextLi = document.createElement('li');
            nextLi.className = 'page-item' + (pageData.last ? ' disabled' : '');
            nextLi.innerHTML = `<a class="page-link" href="#" onclick="goToPage(${currentPageNum + 1}); return false;">다음</a>`;
            pagination.appendChild(nextLi);
        }

        function goToPage(page) {
            if (page < 0) return;
            currentPage = page;
            loadUsers(currentPage);
        }
    </script>
</section>
</html>
