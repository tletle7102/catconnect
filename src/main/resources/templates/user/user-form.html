<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title layout:title>회원가입</title>
</head>
<section layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">회원가입</h1>
            <!-- 사용자 생성 폼, REST API 호출로 사용자 추가 -->
            <form id="user-form" onsubmit="handleSubmit(event)">
                <div class="mb-3">
                    <label for="username" class="form-label">사용자 이름</label>
                    <input type="text" id="username" name="username" class="form-control w-50" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control w-50" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" id="email" name="email" class="form-control w-50" required>
                </div>
                <button type="submit" class="btn btn-primary">가입하기</button>
                <a th:href="@{/}" class="btn btn-secondary">취소</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        console.log("user-form.html: 스크립트 로드 시작");
        // 폼 제출 이벤트 처리
        function handleSubmit(event) {
            event.preventDefault();
            console.log("user-form.html: 폼 제출 시작");
            // 입력된 사용자 정보
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            // 입력 유효성 확인
            if (!username || !password || !email) {
                console.error("user-form.html: 사용자 이름, 비밀번호 또는 이메일 누락");
                UI.warning("모든 필드를 입력하세요.");
                return;
            }

            // 요청 데이터 구성
            const data = { username, password, email };
            console.log("user-form.html: API 요청: method=POST, url=/api/users");
            // 회원가입 API 호출 (자동 로그인 포함)
            const loading = UI.loading('회원가입 중...');
            axios.post('/api/users', data, { withCredentials: true })
                .then(response => {
                    console.log("user-form.html: 회원가입 성공", response.data);
                    loading.hide();
                    UI.success('회원가입이 완료되었습니다. 환영합니다!');
                    // 회원가입 후 홈으로 이동
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                })
                .catch(error => {
                    console.error("user-form.html: 회원가입 실패", error);
                    loading.hide();
                    UI.handleApiError(error, "회원가입 중 오류가 발생했습니다.");
                });
        }
    </script>
</section>
</html>
