server:
  port: ${CATCONNECT_TOMCAT_PORT:8099}
spring:
  jpa:
    hibernate:
      ddl-auto: validate
  datasource:
    url: ${CATCONNECT_DEV_DB_URL}/${CATCONNECT_DEV_DB_NAME}
    username: ${CATCONNECT_DEV_DB_USERNAME}
    password: ${CATCONNECT_DEV_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver