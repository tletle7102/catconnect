server:
  port: ${CATCONNECT_TOMCAT_PORT:8099}

spring:
  datasource:
    url: ${CATCONNECT_DEV_DB_URL}/${CATCONNECT_DEV_DB_NAME}
    username: ${CATCONNECT_DEV_DB_USERNAME}
    password: ${CATCONNECT_DEV_DB_PASSWORD}
    driver-class-name:
      org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: false

jwt:
  secret: ${CATCONNECT_SPRING_SECURITY_JWT_SECRET}
  expiration: ${CATCONNECT_SPRING_SECURITY_EXPIRATION:3600000}
  extended-expiration: 604800000

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:test@example.com}
    password: ${MAIL_PASSWORD:test-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

app:
  mail:
    from-name: 관리자
    verification-expiry-minutes: 10
    password-reset-expiry-minutes: 5
  sms:
    verification-expiry-minutes: 3
  solapi:
    api-key: ${SOLAPI_API_KEY:test-api-key}
    api-secret: ${SOLAPI_API_SECRET:test-api-secret}
    sender-phone: ${SOLAPI_SENDER_PHONE:01012345678}
    api-url: https://api.solapi.com/messages/v4/send-many/detail

file:
  upload-dir: ${user.home}/catconnect-uploads
  max-size: 10MB

spring.servlet.multipart:
  enabled: true
  max-file-size: 10MB
  max-request-size: 10MB

logging:
  level:
    com.matchhub.catconnect: DEBUG
    com.matchhub.catconnect.global.util.auth: DEBUG
    com.matchhub.catconnect.global.configuration: DEBUG
    org.springframework.security: DEBUG
