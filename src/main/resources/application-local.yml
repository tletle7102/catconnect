server:
  port: ${LOCAL_TOMCAT_PORT:8080}

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    open-in-view: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:test@example.com}
    password: ${MAIL_PASSWORD:test-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

app:
  mail:
    from-name: 관리자
    verification-expiry-minutes: 10
    password-reset-expiry-minutes: 5

file:
  upload-dir: ${user.home}/catconnect-uploads
  max-size: 10MB

spring.servlet.multipart:
  enabled: true
  max-file-size: 10MB
  max-request-size: 10MB

logging:
  level:
    com.matchhub.catconnect: DEBUG
    com.matchhub.catconnect.global.util.auth: DEBUG
    com.matchhub.catconnect.global.configuration: DEBUG
    org.springframework.security: DEBUG
